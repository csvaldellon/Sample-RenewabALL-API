<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Power Generation</title>
</head>
<body>
    <form method="POST">
        <a>Enter year here</a>
        <input name="year" placeholder="2020, 2021, etc." type="text"/>
        <br/>
        <a>Enter grid here</a>
        <input type ="text" name="grid" placeholder="Luzon, Visayas, Mindanao"/>
        <br/>
        <a>Enter plant subtype here</a>
        <input type ="text" name="subtype" placeholder="Biomass, Geothermal, Hydro, Solar, Wind, Coal, Combined, Diesel, Gas Turbine, Natural Gas, Oil Thermal"/>
        <br/>
        <input type ="submit" value="Submit"/>
    </form>
    <p>
        GS-CV RF: {{ prediction }} MWh
    </p>
</body>
</html>
